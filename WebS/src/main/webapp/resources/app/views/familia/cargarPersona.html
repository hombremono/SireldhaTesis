<div ng-controller="FamiliaController as ctrl">
<form ng-submit="ctrl.addPersona(persona)" name="familiaForm">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input class="form-control input-md" type="text" id="nombre" name="nombre" ng-model="ctrl.persona.nombre" required/>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input class="form-control input-md" type="text" id="apellido" name="apellido" ng-model="ctrl.persona.apellido" required/>
  </div>
  <div class="form-group">
    <label for="tipoDNI">Tipo DNI:</label>
    <select ng-options="item as item.descripcion for item in ctrl.tiposDni track by item.id" id="tipoDNI" ng-model="ctrl.persona.tipoDni"></select>
  </div>
  <div class="form-group">
    <label for="nroDNI">Nro. DNI:</label>
    <input class="form-control input-md" type="number" ng-model="ctrl.persona.DNI" required ng-minlength="7"
               ng-maxlength="9" ng-pattern="/^[0-9]*$/" id="nroDNI" name="nroDNI"  />
  </div>
  <div class="form-group">
    <label for="nroCUIL">CUIL:</label>
    <input class="form-control input-md" type="number" ng-model="ctrl.persona.CUIL" required ng-minlength="10"
               ng-maxlength="12" ng-pattern="/^[0-9]*$/" id="nroCUIL" name="nroCUIL"/>
  </div>
  <div class="form-group">
    <label for="fecNac">CUIL:</label>
    <input ui-date="{ dateFormat: 'dd-mm-yyyy' }" type="date" id="fecNac" name="fecNac" ng-model="ctrl.persona.nacimiento" required/>
  </div>
  <!--SELECTS. FALTA CARGAR LAS COLECCIONES-->
  <div class="form-group">
  <label for="sexo">Sexo:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in ctrl.sexos track by item.id" ng-model="ctrl.persona.sexo" 
        id="sexo" name="sexo"></select>    
  </div>
  <div class="form-group">
  <label for="estadoCivil">Estado Civil:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in ctrl.estadosCiviles track by item.id" ng-model="ctrl.persona.estadoCivil" id="estadoCivil" name="estadoCivil"></select>
  </div>
  <div class="form-group">
   <label for="nacionalidad">Nacionalidad:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in ctrl.nacionalidades track by item.id" ng-model="ctrl.persona.nacionalidad" id="nacionalidad" name="nacionalidad"></select>  
  </div>
  <div class="form-group">
     <label for="estudios">Estudios:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in ctrl.estudios track by item.id" ng-model="ctrl.persona.estudios" id="estudios" name="estudios"></select>
  </div>
  <div class="form-group">
     <label for="profesion">Profesion:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in ctrl.profesiones track by item.id" ng-model="ctrl.persona.profesion" id="profesion" name="profesion"></select>
  </div>
  <div class="form-group">
     <label for="capConstructiva">Capacidad Constructiva:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in ctrl.capConstructivas track by item.id" ng-model="ctrl.persona.capConstructiva" id="capConstructiva" name="capConstructiva"></select>
  </div>
  <div class="form-group">
     <label for="depLaboral">Dependencia Laboral:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in ctrl.depLaborales track by item.id" ng-model="ctrl.persona.depLaboral" id="depLaboral" name="depLaboral"></select>
  </div>
  <div class="form-group">
     <label for="relacionJF">Relacion con Jefe de Familia:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in ctrl.relacionJF track by item.id" ng-model="ctrl.persona.relacionJF" id="relacionJF" name="relacionJF"></select>
  </div>
  <!---->
  <div class="form-group">
     <label for="ingresoNeto">Ingreso Neto:</label>
        <input class="form-control input-md" type="number" ng-model="ctrl.persona.ingresoNeto"  ng-minlength="3"
               ng-pattern="/^[0-9]*$/" id="ingresoNeto" name="ingresoNeto"/>
  </div>
  <div class="form-group">
     <label for="mail">Mail:</label>
        <input class="form-control input-md" type="email" ng-model="ctrl.persona.mail" id="mail" name="mail"/>
  </div>
  <div class="form-group">
     <label for="telefono">Telefono:</label>
        <input class="form-control input-md" type="number" ng-model="ctrl.persona.telefono" ng-pattern="/^[0-9]*$/" id="telefono" name="telefono"/>
  </div>  
  <div class="checkbox">
    <label>
            <input class="form-control input-md" type="checkbox" ng-model="ctrl.persona.jubilado" name="personaJubilada"  />
            Jubilado
        </label>
  </div>
  <div id="esJubilado" ng-show="ctrl.persona.jubilado" class="form-group">
            <label for="nroCarnet">Nro Carnet:</label>
            <input class="form-control input-md" type="text" ng-model="ctrl.persona.carnetJubilacion" id="nroCarnet" name="nroCarnet" />
        </div>
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
</div>
