<div class="modal-header">
  <h3 class="modal-title" id="modal-title">
    <span>Nuevo Plan</span> 
  </h3>
</div>
<div class="modal-body" id="modal-body">
<form class="form-horizontal" name="planForm">
  <div class="form-group">
    <label for="inputNombre" class="col-md-2 control-label">Nombre</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="inputNombre" name="nombre" ng-model="$ctrl.instancia.nombre" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescripcion" class="col-md-2 control-label">Descripcion</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="inputDescripcion" name="descripcion" ng-model="$ctrl.instancia.descripcion" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button type="submit" class="btn btn-default">Agregar</button>
    </div>
  </div>
  <div ng-messages="planForm.nombre.$error" role="alert" ng-show="planForm.$submitted || planForm.nombre.$touched"> 
    <div ng-message="required">Se requiere insertar un nombre al plan</div>
  </div>
</form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-show="$ctrl.dataOK()" ng-click="$ctrl.ok()">Agregar</button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
