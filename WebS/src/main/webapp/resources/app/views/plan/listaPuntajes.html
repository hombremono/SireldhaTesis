<div id="tablaPuntajes">
    <nav class="navbar navbar-default ">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Puntajes</a>
            </div>
            <div class="collapse navbar-collapse">

            </div>
        </div>
    </nav>
    <div>
        <div class="card card-plain">
            <div class="header">
            </div>
        </div>
        <div>
            <div class="table-responsive">
                <table class="table table-hover" ng-show="Puntajes.length >0 ">
                    <thead>
                    <tr>
                        <th></th>
                        <th>DNI</th>
                        <th>Nombre del Jefe/a de Hogar</th>
                        <th>Puntaje</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="puntaje in Puntajes">
                        <td>{{$index +1}}</td>
                        <td>{{puntaje.dni}}</td>
                        <td>{{puntaje.nombre +', '+puntaje.apellido}}</td>
                        <td>{{puntaje.puntos}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>



    </div>
    <button id="pdfButton" class="btn btn-primary" ng-click = "printData()">Imprimir</button>

    <div id="tblPuntajes" ng-show="false">
        <h3>Lista de puntajes</h3>
        <div class="table-responsive">
            <table class="table" border="1" cellspacing="2" ng-show="Puntajes.length >0 ">
                <thead>
                <tr>
                    <th></th>
                    <th>DNI</th>
                    <th>Nombre del Jefe/a de Hogar</th>
                    <th>Puntaje</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="puntaje in Puntajes">
                    <td>{{$index +1}}</td>
                    <td>{{puntaje.dni}}</td>
                    <td>{{puntaje.nombre +', '+puntaje.apellido}}</td>
                    <td>{{puntaje.puntos}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
