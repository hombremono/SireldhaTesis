<div id="modalUser">
	<div class="modal-header">
		<h3 class="modal-title">{{title}}</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label">Usuario</label>
					<div class="col-md-8">
						<input type="text" class="form-control" placeholder="User Name"
							   ng-model="user.name" required autofocus>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">Clave</label>
					<div class="col-md-8">
						<input type="password" class="form-control" placeholder="Password"
							   ng-model="user.password" required>
					</div>
				</div>


			</fieldset>
		</form>


	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="login()">Ingresar</button>
		<button class="btn btn-warning" type="button" ng-click="close()">Cancelar</button>
	</div>
</div>
