<div ng-controller="FilesController as ctrl">
<p>CARGA DE ARCHIVOS</p>
<form ng-submit="ctrl.addFiles(Files)" name="filesForm">
  <div class="form-group">
    <label for="loadFiles">Seleccione los archivos a cargar</label>
    <input type="file" ng-file-model="ctrl.files" multiple id="loadFiles"/>    
  </div>  
  <button type="submit" class="btn btn-default">Cargar</button>
</form>
</div>
