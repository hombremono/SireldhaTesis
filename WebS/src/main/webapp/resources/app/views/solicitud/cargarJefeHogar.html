<div ng-controller="FamiliaController as ctrl">
<form ng-submit="addJefeDeFamilia(jefeDeFamilia)" name="jfForm" >
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input class="form-control input-md" type="text" id="nombre" name="nombre" ng-model="jefeDeFamilia.nombre" required/>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input class="form-control input-md" type="text" id="apellido" name="apellido" ng-model="jefeDeFamilia.apellido" required/>
  </div>
  <div class="form-group">
    <label for="tipoDNI">Tipo DNI:</label>
    <select ng-options="item as item.descripcion for item in tiposDni track by item.id" id="tipoDNI" ng-model="jefeDeFamilia.tipoDni"></select>
  </div>
  <div class="form-group">
    <label for="nroDNI">Nro. DNI:</label>
    <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.DNI" required ng-minlength="7"
               ng-maxlength="9" ng-pattern="/^[0-9]*$/" id="nroDNI" name="nroDNI"  />
  </div>
  <div class="form-group">
    <label for="nroCUIL">CUIL:</label>
    <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.CUIL" required ng-minlength="10"
               ng-maxlength="12" ng-pattern="/^[0-9]*$/" id="nroCUIL" name="nroCUIL"/>
  </div>
  <div class="form-group">
    <label for="fecNac">CUIL:</label>
    <input ui-date="{ dateFormat: 'dd-mm-yyyy' }" type="date" id="fecNac" name="fecNac" ng-model="jefeDeFamilia.nacimiento" required/>
  </div>
  <!--SELECTS. FALTA CARGAR LAS COLECCIONES-->
  <div class="form-group">
  <label for="sexo">Sexo:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in sexos track by item.id" ng-model="jefeDeFamilia.sexo" 
        id="sexo" name="sexo"></select>    
  </div>
  <div class="form-group">
  <label for="estadoCivil">Estado Civil:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in estadosCiviles track by item.id" ng-model="jefeDeFamilia.estadoCivil" id="estadoCivil" name="estadoCivil"></select>
  </div>
  <div class="form-group">
   <label for="nacionalidad">Nacionalidad:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in nacionalidades track by item.id" ng-model="jefeDeFamilia.nacionalidad" id="nacionalidad" name="nacionalidad"></select>  
  </div>
  <div class="form-group">
     <label for="estudios">Estudios:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in estudios track by item.id" ng-model="jefeDeFamilia.estudios" id="estudios" name="estudios"></select>
  </div>
  <div class="form-group">
     <label for="profesion">Profesion:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in profesiones track by item.id" ng-model="jefeDeFamilia.profesion" id="profesion" name="profesion"></select>
  </div>
  <div class="form-group">
     <label for="capConstructiva">Capacidad Constructiva:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in capConstructivas track by item.id" ng-model="jefeDeFamilia.capConstructiva" id="capConstructiva" name="capConstructiva"></select>
  </div>
  <div class="form-group">
     <label for="depLaboral">Dependencia Laboral:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in depLaborales track by item.id" ng-model="jefeDeFamilia.depLaboral" id="depLaboral" name="depLaboral"></select>
  </div>
  <!---->
  <div class="form-group">
     <label for="ingresoNeto">Ingreso Neto:</label>
        <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.ingresoNeto"  ng-minlength="3"
               ng-pattern="/^[0-9]*$/" id="ingresoNeto" name="ingresoNeto"/>
  </div>
  <div class="form-group">
     <label for="mail">Mail:</label>
        <input class="form-control input-md" type="email" ng-model="jefeDeFamilia.mail" id="mail" name="mail"/>
  </div>
  <div class="form-group">
     <label for="telefono">Telefono:</label>
        <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.telefono" ng-pattern="/^[0-9]*$/" id="telefono" name="telefono"/>
  </div>  
  <div class="checkbox">
    <label>
            <input class="form-control input-md" type="checkbox" ng-model="jefeDeFamilia.jubilado" name="personaJubilada"  />
            Jubilado
        </label>
  </div>
  <div id="esJubilado" ng-show="jefeDeFamilia.jubilado" class="form-group">
            <label for="nroCarnet">Nro Carnet:</label>
            <input class="form-control input-md" type="text" ng-model="jefeDeFamilia.carnetJubilacion" id="nroCarnet" name="nroCarnet" />
        </div>
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
</div>
