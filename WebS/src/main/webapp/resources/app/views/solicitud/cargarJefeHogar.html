<div class="container page-styling">
    <h2>Carga Jefe de Hogar</h2>
    <form ng-submit="familia.addjefeDeFamilia(jefeDeFamilia)">
        <label>Nombre:</label>
        <input class="form-control input-md" type="text" ng-model="jefeDeFamilia.nombre" required/>
        <label>Apellido:</label>
        <input class="form-control input-md" type="text" ng-model="jefeDeFamilia.apellido" required/>
        <label>Tipo DNI:</label>
        <select class="form-control input-md" ng-options="item as item.tipo for item in tiposDni track by item.id" ng-model="jefeDeFamilia.tipoDni"></select>
        <label>Nro. DNI:</label>
        <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.DNI" required ng-minlength="7"
               ng-maxlength="9" ng-pattern="/^[0-9]*$/"/>
        <label>CUIL:</label>
        <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.CUIL" required ng-minlength="10"
               ng-maxlength="12" ng-pattern="/^[0-9]*$/"/>
        <label>Fecha de Nacimiento:</label>
        <input  ui-date="{ dateFormat: 'dd-mm-yyyy' }" type="date" ng-model="jefeDeFamilia.nacimiento" required/>
        <!--SELECTS. FALTA CARGAR LAS COLECCIONES-->
        <label>Sexo:</label>
        <select class="form-control input-md" ng-options="item as item.sexo for item in sexos track by item.id" ng-model="jefeDeFamilia.sexo"></select>
        <label>Estado Civil:</label>
        <select class="form-control input-md" ng-options="item as item.estadoCivil for item in estadosCiviles track by item.id" ng-model="jefeDeFamilia.estadoCivil"></select>
        <label>Nacionalidad:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in nacionalidades track by item.id" ng-model="jefeDeFamilia.nacionalidad"></select>
        <label>Estudios:</label>
        <select class="form-control input-md" ng-options="item as item.estudios for item in estudios track by item.id" ng-model="jefeDeFamilia.estudios"></select>
        <label>Profesion:</label>
        <select class="form-control input-md" ng-options="item as item.profesion for item in profesiones track by item.id" ng-model="jefeDeFamilia.profesion"></select>
        <label>Capacidad Constructiva:</label>
        <select class="form-control input-md" ng-options="item as item.descripcion for item in capConstructivas track by item.id" ng-model="jefeDeFamilia.capConstructiva"></select>
        <label>Dependencia Laboral:</label>
        <select class="form-control input-md" ng-options="item as item.dependenciaLaboral for item in depLaborales track by item.id" ng-model="jefeDeFamilia.DepLaboral"></select>
        <div id="trabajoAutonomo" ng-show="jefeDeFamilia.DepLaboral === 1">
            <h5>Trabajador Autonomo</h5>
            <label>Fecha de Inicio de Actividades:</label>
            <input ui-date="{ dateFormat: 'dd-mm-yyyy' }" type="date" ng-model="jefeDeFamilia.trabajo.inicioActividades" />
        </div>
        <div id="trabajoDependencia" ng-show="jefeDeFamilia.DepLaboral === 2">
            <h5>Trabajador en Relacion de Dependencia</h5>
            <label>Empresa:</label>
            <input class="form-control input-md" type="text" ng-model="jefeDeFamilia.trabajo.empresa" />
            <label>Fecha de Inicio de Actividades:</label>
            <input class="form-control input-md" ui-date="{ dateFormat: 'dd-mm-yyyy' }" type="date" ng-model="jefeDeFamilia.trabajo.inicioActividades" />
            <label>Localidad empresa:</label>
            <input class="form-control input-md" type="text" ng-model="jefeDeFamilia.trabajo.empresa.localidad" />
            <label>Barrio empresa:</label>
            <input class="form-control input-md" type="text" ng-model="jefeDeFamilia.trabajo.empresa.barrio" />
            <label>Direccion empresa:</label>
            <input class="form-control input-md" type="text" ng-model="jefeDeFamilia.trabajo.empresa.direccion" />
            <label>Telefono empresa:</label>
            <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.trabajo.empresa.telefono" ng-pattern="/^[0-9]*$/"/>
        </div>
        <!---->
        <label>Ingreso Neto:</label>
        <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.ingresoNeto"  ng-minlength="3"
               ng-pattern="/^[0-9]*$/"/>
        <label>Mail:</label>
        <input class="form-control input-md" type="email" ng-model="jefeDeFamilia.mail" />
        <label>Telefono:</label>
        <input class="form-control input-md" type="number" ng-model="jefeDeFamilia.telefono" ng-pattern="/^[0-9]*$/"/>
        <label>
            <input class="form-control input-md" type="checkbox" ng-model="jefeDeFamilia.jubilado" name="jefeDeFamiliaJubilada"  />
            Jubilado
        </label>
        <div id="esJubilado" ng-show="jefeDeFamilia.jubilado">
            <label>Nro Carnet:</label>
            <input class="form-control input-md" type="text" ng-model="jefeDeFamilia.carnetJubilacion" />
        </div>
        <label>
            <input class="form-control input-md" type="checkbox" ng-model="jefeDeFamilia.discapacidad" />
            La persona presenta alguna discapacidad:
        </label>
        <fieldset class="form-group">
            <input type="submit" class="btn btn-primary" value="Continuar" />
        </fieldset>
    </form>
</div>
